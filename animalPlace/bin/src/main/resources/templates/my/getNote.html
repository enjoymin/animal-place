<html>

<head>
	<meta charset="UTF-8">
	<title>쪽지</title>
	<link href="/css/KHE/style.css" rel="stylesheet">
</head>

<body>
	<table>
		<tr>
			<th>받는 사람</th>
			<td>
				<input type="text" name="receiveuser" th:value="${note.receiveuser}" readonly>
			</td>
		</tr>
		<tr>
			<th>보낸사람 사람</th>
			<td>
				<input type="text" name="senduser" th:value="${note.senduser}" readonly>
			</td>
		</tr>
		<tr>
			<th>제목</th>
			<td>
				<input type="text" name="title" id="note-title" th:value="${note.title}" readonly>
			</td>
		</tr>
		<tr>
			<th>내용</th>
			<td><textarea name="contents" id="note" placeholder="내용을 입력하세요" rows="15" cols="35" style="resize:none"
					;th:value="${note.contents}" readonly>[[${note.contents}]]</textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="button" value="삭제" onclick="sendNote()">
				<input type="button" value="목록" onclick="sendNote()">
			</td>
		</tr>
	</table>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="/js/KHE/my.js"></script>
<script th:inline="javascript">

</script>

</html>

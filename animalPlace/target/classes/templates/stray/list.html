<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>유기동물 / 분양정보</title>
	<link rel="stylesheet" href="/css/stray/stray.css">
	<link rel="stylesheet" href="/css/footer.css">
	<style>
	</style>
</head>

<body>
	<!--<th:block th:replace="~{layout/header::header}"></th:block>-->
	<header></header>
	<div id="wrap">
		<h1>유기동물 / 분양정보</h1>
		<!-- table이 생성되는 동안 보여지는 loading 화면 -->
		<div id="loading">
			<div class="loader">
				<div class="dots">
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
				</div>
				<div class="comment">
					로딩중...<br>
					10 ~ 15초 정도 소요됩니다.<br>
					잠시만 기다려주세요.
				</div>
			</div>
		</div>
		<!-- 검색된 정보가 없을 경우 -->
		<div id="notting">
			<div>
				<span>
					검색된 결과에 대한 내용은 존재하지 않습니다.<br>
					다른 내용으로 다시 검색해 주시기 바랍니다.
				</span>
			</div>
		</div>
		<!-- 메인 사진 및 정보 -->
		<table>
			<tbody id="result">

			</tbody>
		</table>
		<!-- 지역, 종류별로 검색 -->
		<div id="select">
			<select name="type" class="type" id="region">
				<option value="All" selected>전국</option>
				<option value="Seoul">서울</option>
				<option value="Busan">부산</option>
				<option value="Daegu">대구</option>
				<option value="Incheon">인천</option>
				<option value="Gwangju">광주</option>
				<option value="Daejeon">대전</option>
				<option value="Ulsan">울산</option>
				<option value="Gyeonggi">경기</option>
				<option value="Gangwon">강원</option>
				<option value="Chungbuk">충북</option>
				<option value="Chungnam">충남</option>
				<option value="Jeonbuk">전북</option>
				<option value="Jeonnam">전남</option>
				<option value="Gyeongbuk">경북</option>
				<option value="Gyeongnam">경남</option>
				<option value="Jeju">제주</option>
				<option value="Sejong">세종</option>
			</select>
			<select name="type" class="type" id="breed">
				<option value="" selected>모든 품종</option>
				<option value="_Dog">개</option>
				<option value="_Cat">고양이</option>
				<option value="_Etc">기타 품종</option>
			</select>
			<a id="search-btn" class="changeSelect">검색</a>
		</div>
		<div class="adoption" id="adoption">
			<a href="/adoption/list" class="btn">무료 분양 게시판 이동</a>
		</div>


		<!-- pagination -->
		<ul class="pagination" id="pagination"></ul>
	</div>
	<th:block th:replace="~{layout/footer::footer}"></th:block>

</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="/js/stray/stray.js"></script>

</html>

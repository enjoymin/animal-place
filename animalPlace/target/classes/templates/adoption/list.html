</style>
</head>

	<div id="main">
        <div id="wrap">
            <h1>무료 동물 분양 게시판</h1>
            <div class="select_box">
				<form name="searchForm" id="searchForm" action="/adoption/list">
					<div class="fbox">				
		                <div>
		                    <span>동물 선택</span>
		                    <select id="breed" onchange="updateSecondSelect()">

		                    </select>
		                </div>
		                <div>
		                    <span>품종 선택</span>
		                    <select id="type">
		                        <option value="전체">전체</option>
		                    </select>
		                </div>
					</div>
					<div class="sbox">			
						<div>
							<span>지역 선택</span>
							<select id="region">
								<option value="전국">전국</option>
								<option value="서울">서울</option>
								<option value="부산">부산</option>
								<option value="대구">대구</option>
								<option value="인천">인천</option>
								<option value="광주">광주</option>
								<option value="대전">대전</option>
								<option value="울산">울산</option>
								<option value="경기">경기</option>
								<option value="강원">강원</option>
								<option value="충북">충북</option>
								<option value="충남">충남</option>
								<option value="전북">전북</option>
								<option value="전남">전남</option>
								<option value="경북">경북</option>
								<option value="경남">경남</option>
								<option value="제주">제주</option>

							</select>
						</div>
						<div>
							<span>성별 선택</span>
							<select id="gender">
								<option value="전체">전체</option>
								<option value="수컷">수컷</option>
								<option value="암컷">암컷</option>
							</select>
						</div>
		            </div>
					<a class="btn search_btn" onclick="handleSearchBtn()">검색</a>
				</form>
			</div>
			<div class="list table">
				<div class="thead tac">
					<div class="row">
						<div>사진</div>
						<div>구분</div>
						<div>품종</div>
						<div>제목</div>
						<div>성별</div>
						<div>분양지역</div>
						<div>작성일</div>
					</div>
				</div>
				<div class="tbody">
					<!-- 태그에 th:if="${조건식}" 속성을 달아 놓으면 해당 조건식이 참일 때만 그 태그가 생성된다. -->
					<div th:if="${list == null or list.size() == 0}" class="row no-list">
						<div>등록된 게시글이 없습니다.</div>
					</div>
					<!-- 태그에 th:each="변수명:${반복자}" 속성을 달아 놓으면 반복자에서 꺼내오면서 반복되는 횟수만큼 태그를 생성한다. -->
					<div class="row" th:if="${list != null and list.size() > 0}" th:each="adoption:${list}">
						<div>사진예정</div>
						<div>[[${adoption.breed}]]</div>
						<div>[[${adoption.type}]]</div>
						<div>
							<a class="get" th:href="${adoption.adoptionnum}">
							[[${adoption.title}]]
							</a>
						</div>
						<div>[[${adoption.gender}]]</div>
						<div>[[${adoption.region}]]</div>
						<div>[[${adoption.regdate}]]</div>
					</div>
				</div>
			</div>
			<!-- 페이징 처리하는 테이블 -->
			<table class="pagination">
				<tbody>
					<tr>
						<td>
							<a th:if="${pageMaker.prev}" class="btn changePage" th:href="${pageMaker.startPage-1}">&lt;</a>
							<!-- #numbers.sequence(1,7) : [1,2,3,4,5,6,7] -->
							<th:block th:each="i:${#numbers.sequence(pageMaker.startPage, pageMaker.endPage)}">
								<a class="btn changePage" th:href="${i}" th:if="${pageMaker.adCri.pageNum != i}">[[${i}]]</a>
								<span class="nowPage" th:if="${pageMaker.adCri.pageNum == i}">[[${i}]]</span>
							</th:block>
							<a th:if="${pageMaker.next}" class="btn changePage" th:href="${pageMaker.endPage+1}">&gt;</a>
						</td>
					</tr>
				</tbody>
			</table>
			<table class="btn_table">
				<tbody>
					<tr>
						<td>
							<a class="write btn" href="/adoption/write">글쓰기</a>
						</td>
					</tr>
				</tbody>
			</table>
        </div>
    </div>
    <th:block th:replace="~{layout/footer::footer}"></th:block>
</body>

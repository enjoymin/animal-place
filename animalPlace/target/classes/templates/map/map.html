<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
<link rel="stylesheet" href="/css/map/map.css">
<link rel="stylesheet" href="/css/map/footer.css">
<link rel="stylesheet" href="/css/map/style.css">
</head>

<body>
	<th:block th:replace="~{layout/KHE/header::header}"></th:block>
	<div class="wrap">
		<!-- 검색하기 -->
		<div class="option">
			<form onsubmit="event.preventDefault(); searchPlaces(); return false;">
				<input type="text" value="" id="keyword" width="100%" placeholder="검색어를 입력해주세요(ex: 강남 동물병원)">
				<button type="submit" class="search-button"></button>

			</form>
		</div>
		<div class="map_wrap">
			<!-- 지도표시 -->
			<div id="map" style="width: 100%; height: 500px;position:absolute;overflow:hidden;"></div>
			<div class="menu_container">
			        <div class="image-container">
						<img id="list_img" src="/images/map/maplist1.png">
			            <img id="toggleButton" src="/images/map/switch.png" alt="">
			        </div>
			    <div id="menu_wrap" class="bg_white">
			        <hr>
			        <ul id="placesList"></ul>
			        <div id="pagination"></div>
			    </div>
			</div>
		</div>

		<!-- 검색한 정보 띄우기-->
		<div class="info">
			<div id="search_detail" style="overflow: hidden;">
				<iframe id="iframeElement" style="width: 100%; height: 100%; border: none;"></iframe>
			</div>
		</div>
	</div>
	<th:block th:replace="~{layout/footer::footer}"></th:block>
</body>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=4f7c0c8aa82a9371fcefcaadecf3e2d9&libraries=services"></script>
<script src="/js/map/map.js"></script>
<script src="/js/map/jquery.min.js"></script>
<script src="/js/map/browser.min.js"></script>
<script src="/js/map/breakpoints.min.js"></script>
<script src="/js/map/util.js"></script>



</html>

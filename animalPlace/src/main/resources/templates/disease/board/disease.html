<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/disease/disease.css">
	<link rel="stylesheet" href="/css/disease/style.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<title>disease</title>
</head>

<body>
	<th:block th:replace="~{layout/header::header}"></th:block>

	<div class="wrap">
		<div class="table">
				<table>
					<tr>
						<td><button class="animal-btn2 aniaml-start" data-animal="강아지">강아지</button></td>
						<td><button class="animal-btn2" data-animal="고양이">고양이</button></td>
						<td><button class="animal-btn2" data-animal="새">새</button></td>
						<td><button class="animal-btn2" data-animal="햄스터">햄스터</button></td>
						<td><button class="animal-btn2" data-animal="토끼">토끼</button></td>
					</tr>
				</table>
			</div>
		<div class="img">

			<div class="show-animal">
				<button class="anihead animal-btn body-part-btn" data-body-part="머리" id="btn1">머리</button>
				<button class="neck animal-btn body-part-btn" data-body-part="목" id="btn2">목</button>
				<button class="leg animal-btn body-part-btn" data-body-part="다리" id="btn3">다리</button>
				<button class="anibody animal-btn body-part-btn" data-body-part="몸통" id="btn4">몸통</button>
				<button class="tal animal-btn body-part-btn" data-body-part="털" id="btn5">털</button>
				<img id="animal-image" src="/images/disease/강아지.png" alt="">
			</div>
		</div>

		
	

		<div class="disease-list">
			<!-- AJAX로 채워질 질병 정보 -->
		</div>

		<div class="modal-background" id="modalBackground"></div>
		<div class="detail-infor" style="display: none;">
			<div class="detail-img"><img src="" alt=""></div>
			<div class="detail-down">
				<div class="detail-name">
					<h3></h3>
				</div>
				<div class="detail-solution ">
					<p></p>
				</div>
				<div class="detail-btn"><button onclick="closeModal()">닫기</button></div>
			</div>
		</div>

		<link rel="stylesheet" href="/css/disease/footer.css">
		<th:block th:replace="~{layout/footer::footer}"></th:block>
	</div>

	<script src="/js/disease/disease.js"></script>
</body>

</html>
